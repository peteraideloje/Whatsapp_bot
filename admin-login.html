<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - BusinessBot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #25D366;
        --primary-dark: #1DA851;
        --primary-light: #E8F5E8;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --border: #e5e7eb;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        --danger: #ef4444;
        --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        font-family: var(--font-family);
        background: linear-gradient(135deg, var(--primary-light) 0%, var(--bg-secondary) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .login-container {
        background: var(--bg-primary);
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 400px;
        border: 1px solid var(--border);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }

      .whatsapp-icon {
        width: 40px;
        height: 40px;
        color: var(--primary);
      }

      .logo span {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
      }

      .login-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
      }

      .login-btn {
        width: 100%;
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        margin-bottom: 1rem;
      }

      .login-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .login-btn:disabled {
        background: var(--text-secondary);
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: #fef2f2;
        color: var(--danger);
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #fecaca;
        margin-bottom: 1rem;
        font-size: 0.875rem;
        display: none;
      }

      .demo-credentials {
        background: var(--primary-light);
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--primary);
        margin-top: 1rem;
      }

      .demo-credentials h4 {
        color: var(--primary);
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      .demo-credentials p {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin: 0.25rem 0;
      }

      .back-link {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-link a {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.875rem;
        transition: all 0.2s ease-in-out;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="logo">
          <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.893 3.386"/>
          </svg>
          <span>BusinessBot</span>
        </div>
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Access your dashboard to manage the bot</p>
      </div>

      <form id="login-form">
        <div class="error-message" id="error-message"></div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          Sign In
        </button>
      </form>

      <div class="demo-credentials">
        <h4>Demo Credentials</h4>
        <p><strong>Email:</strong> admin@businessbot.com</p>
        <p><strong>Password:</strong> admin123</p>
      </div>

      <div class="back-link">
        <a href="/">‚Üê Back to Main Site</a>
      </div>
    </div>

    <script>
      class AdminLogin {
        constructor() {
          this.apiBase = 'http://localhost:3001/api';
          this.initializeEventListeners();
        }

        initializeEventListeners() {
          document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleLogin();
          });
        }

        async handleLogin() {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const loginBtn = document.getElementById('login-btn');
          const errorMessage = document.getElementById('error-message');

          // Reset error state
          errorMessage.style.display = 'none';
          loginBtn.disabled = true;
          loginBtn.textContent = 'Signing In...';

          try {
            const response = await fetch(`${this.apiBase}/auth/login`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok && data.success) {
              // Store token
              localStorage.setItem('adminToken', data.token);
              localStorage.setItem('adminUser', JSON.stringify(data.user));
              
              // Redirect to admin dashboard
              window.location.href = '/admin.html';
            } else {
              this.showError(data.error || 'Login failed. Please try again.');
            }
          } catch (error) {
            console.error('Login error:', error);
            this.showError('Network error. Please check your connection and try again.');
          } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
          }
        }

        showError(message) {
          const errorMessage = document.getElementById('error-message');
          errorMessage.textContent = message;
          errorMessage.style.display = 'block';
        }
      }

      // Initialize login page
      document.addEventListener('DOMContentLoaded', () => {
        // Check if already logged in
        const token = localStorage.getItem('adminToken');
        if (token) {
          // Verify token is still valid
          fetch('http://localhost:3001/api/auth/me', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          })
          .then(response => {
            if (response.ok) {
              window.location.href = '/admin.html';
            } else {
              localStorage.removeItem('adminToken');
              localStorage.removeItem('adminUser');
            }
          })
          .catch(() => {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
          });
        }

        new AdminLogin();
      });
    </script>
  </body>
</html>
